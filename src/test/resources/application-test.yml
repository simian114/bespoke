jwt:
  secret-key: ${JWT_SECRET_KEY}
spring:
  application:
    name: bespoke
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:23306/bespoke
    username: root
    password: password
  flyway:
    enabled: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
#    database-platform: org.hibernate.dialect.H2Dialect