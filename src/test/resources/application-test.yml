jwt:
  secret-key: ${JWT_SECRET_KEY}
spring:
  application:
    name: bespoke
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:23306/bespoke
    username: root
    password: password
  flyway:
    enabled: true
    baseline-on-migrate: true
    create-schemas: true
    locations: classpath:db/migration
    url: jdbc:mysql://127.0.0.1:23306/bespoke
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
logging:
  level:
    org:
      springframework:
        data: DEBUG