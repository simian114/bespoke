<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main/mainLayout}"
      layout:fragment="content"
>
<head>
    <title>로그인</title>
    <script type="text/javascript" src="/js/test.js"></script>
</head>

<body>
<section class="section">
    <form action="/login" th:action th:object="${user}" method="post">
        <div class="container">
            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" th:errorclass="is-danger" type="email" id="email" th:field="*{email}"
                           placeholder="email@gmail.com">
                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                    <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                </div>
                <p class="help is-danger" th:errors="*{email}"></p>
            </div>
            <div class="field">
                <label class="label" for="password">Password</label>
                <div class="control">
                    <input class="input" th:errorclass="is-danger" id="password" type="password"
                           th:field="${user.password}"/>
                </div>
                <p class="help is-danger" th:errors="*{password}"></p>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" name="long">
                        persist login session
                    </label>
                </div>
            </div>
            <!--            message 같은 컴포넌트 사용하면 좋을듯-->
            <div>
                <th:block th:if="${#fields.hasGlobalErrors()}">
                    <p class="help is-danger" th:each="err :${#fields.globalErrors()}" th:text="${err}"></p>
                </th:block>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </div>
    </form>

</section>
<footer></footer>
</body>
</html>
