<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>로그인</title>
</head>

<body layout:fragment="content">

<section class="content-area section px-2">
    <form action="/login" hx-target="this" th:action hx-boost="true" th:object="${user}" method="post">
        <div layout:replace="~{fragments/form/layout-input :: input('email', 'Email', 'email', 'email@gmail.com', true)}"></div>
        <div layout:replace="~{fragments/form/layout-input :: input('password', 'Password', 'password', '')}"></div>
        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" name="long">
                    persist login session
                </label>
            </div>
        </div>
        <div>
            <th:block th:if="${#fields.hasGlobalErrors()}">
                <p class="help is-danger" th:each="err :${#fields.globalErrors()}" th:text="${err}"></p>
            </th:block>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </form>

</section>


<footer></footer>
</body>
</html>
