<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main/mainLayout}"
      layout:fragment="content"
>
<head>
    <title>회원가입</title>
    <script src="https://cdn.tiny.cloud/1/ss975ca1zu3j8n3y7ispewh9r3mc2qwcxz9ifmscxhlz8xi8/tinymce/7/tinymce.min.js"
            referrerpolicy="origin"></script>
</head>

<body>
<section class="section">
    <form action="/signup" th:action target="this" hx-boost="true" th:object="${user}" method="post">
        <div class="container">

            <div layout:replace="~{fragments/form/layout-input :: input('email', 'Email', 'email', 'email@gmail.com', true)}"></div>
            <div layout:replace="~{fragments/form/layout-input :: input('nickname', 'Nickname', 'text', 'nickname', true)}"></div>
            <div layout:replace="~{fragments/form/layout-input :: input('name', 'Name', 'text', 'What is you name', false)}"></div>
            <div layout:replace="~{fragments/form/layout-input :: input('password', 'Password', 'password', '', true)}"></div>
            <div layout:replace="~{fragments/form/layout-input :: tinymce('introduce', 'Intrudoce', 'Hello. Please type story', true)}"></div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>
            <div>
                <th:block th:if="${#fields.hasGlobalErrors()}">
                    <p class="help is-danger" th:each="err :${#fields.globalErrors()}" th:text="${err}"></p>
                </th:block>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Sign up</button>
                </div>
                <div class="control">
                    <a class="button is-link is-light" href="/" hx-boost="true">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
