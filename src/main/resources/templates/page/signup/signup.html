<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main/mainLayout}"
      layout:fragment="content"
>
<head>
    <title>회원가입</title>
</head>

<body>
<section class="section">
    <form action="/signup" th:action th:object="${user}" method="post">
        <div class="container">
            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input th:field="*{email}" class="input" th:errorclass="is-danger" type="email" id="email"
                           placeholder="email@gmail.com">
                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                    <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                </div>
                <p class="help is-danger" th:errors="*{email}"></p>
            </div>
            <div class="field">
                <label class="label" th:for="nickname">Nickname</label>
                <div class="control has-icons-left has-icons-right">
                    <input th:field="*{nickname}" th:errorclass="is-danger" class="input" type="text"
                           placeholder="닉네임을 입력해주세요"
                    >
                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                    <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                </div>
                <p class="help is-danger" th:errors="*{nickname}"></p>
            </div>
            <div class="field">
                <label class="label" th:for="name">Name</label>
                <div class="control has-icons-left has-icons-right">
                    <input th:field="*{name}" th:errorclass="is-danger" class="input" type="text" placeholder="name을 입력해주세요"/>
                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                    <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                </div>
            </div>
            <div class="field">
                <div class="label" th:for="password">Password</div>
                <div class="control">
                    <input th:field="*{password}" th:errorclass="is-danger" class="input" type="password"/>
                </div>
                <p class="help is-danger" th:errors="*{password}"></p>
            </div>
            <div>
                <th:block th:if="${#fields.hasGlobalErrors()}">
                    <p class="help is-danger" th:each="err :${#fields.globalErrors()}" th:text="${err}"></p>
                </th:block>
            </div>
            <!--      -->
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Sign up</button>
                </div>
                <div class="control">
                    <a class="button is-link is-light" href="/" hx-boost="true">Cancel</a>
                </div>
            </div>
        </div>
    </form>

</section>
<footer></footer>
</body>
</html>
