<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      layout:fragment="content"
>
<head>
    <title>회원가입</title>
    <script type="text/javascript" th:src="@{/js/tinymce/tinymce.min.js}"></script>
</head>

<body>

<section class="common-page section px-2">
    <form action="/signup"
          enctype="multipart/form-data"
          method="post"
          th:action target="this"
          hx-boost="true"
          th:object="${user}"
    >
        <div layout:replace="~{fragments/form/layout-input :: input('email', 'Email', 'email', 'email@gmail.com', true)}"></div>
        <div layout:replace="~{fragments/form/layout-input :: input('nickname', 'Nickname', 'text', 'nickname', true)}"></div>
        <div layout:replace="~{fragments/form/layout-input :: input('name', 'Name', 'text', 'What is you name', false)}"></div>
        <div layout:replace="~{fragments/form/layout-input :: input('password', 'Password', 'password', '', true)}"></div>
        <!--  cover start     -->
        <div id="avatar-input-container" class="file has-name field block is-flex-direction-column is-flex">
            <label class="label">Avatar</label>
            <div class="is-flex is-gap-3 is-align-items-center">
                <figure class="image is-48x48 is-position-relative" style="width: 48px;height: 48px;">
                    <img
                            id="avatar-preview"
                            alt="avatar-preview"
                            class="is-rounded is-bordered"
                            src="https://bespoke-blog-dev.s3.ap-northeast-2.amazonaws.com/avatar.png"
                            style="height: 100%;"
                    />
                </figure>
                <div class="control">
                    <label class="file-label">
                        <input class="file-input"
                               type="file"
                               accept="image/jpg, image/jpeg, image/bmp, image/png, image/svg, image/webp"
                               th:field="*{avatar}"
                        />
                        <script>
                            me('prev').on("change", (ev) => {
                                const target = me(ev);
                                if (target?.files?.length > 0) {
                                    const img = document.querySelector("#avatar-preview");
                                    img.src = URL.createObjectURL(target.files[0])
                                    img.classList.remove("is-display-none");
                                }
                            })
                        </script>

                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">change avatar</span>
                        </span>
                    </label>
                    <p class="help is-danger" th:errors="*{avatar}"></p>
                </div>
            </div>
        </div>

        <!--  cover end     -->
        <div layout:replace="~{fragments/introduceEditor :: editor('introduce')}"></div>

        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>
        </div>
        <div>
            <th:block th:if="${#fields.hasGlobalErrors()}">
                <p class="help is-danger" th:each="err :${#fields.globalErrors()}" th:text="${err}"></p>
            </th:block>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Sign up</button>
            </div>
            <div class="control">
                <a class="button is-link is-light" href="/" hx-boost="true">Cancel</a>
            </div>
        </div>
    </form>
</section>


</body>
</html>
