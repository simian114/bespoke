<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/myblog/postEditorLayout}"
      layout:fragment="content"
>
<head>
    <title>게시글 작성 | 수정</title>
</head>
<body>
<section>

</section>
<section class="section">
    <form class="container" th:action="${action}" th:object="${post}" method="post" style="max-width: 768px">
        <div class="container">
            <div class="field">
                <label class="label">제목</label>
                <div class="control">
                    <input class="input" th:field="*{title}" type="text" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label class="label">요약</label>
                <div class="control has-icons-left has-icons-right">
                    <input th:field="*{description}" class="input is-success" type="text" placeholder="요약된 내용을 적어주세요"
                           value="bulma">
                </div>
            </div>

            <!--  TODO: category 선택   -->
        </div>

        <div class="field">
            <label class="label">내용</label>
            <div class="control has-icons-left has-icons-right">
                <textarea th:field="*{content}" id="editor" class="textarea is-success" type="text"
                          placeholder="내용을 적어주세요"></textarea>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit As Draft</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </form>

</section>
<script>


    // LINK: https://www.tiny.cloud/docs/tinymce/latest/file-image-upload/#images_upload_handler
    const imagesUploadHandler = (blobInfo, progress) => new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.open('POST', '/api/file-upload');

        xhr.upload.onprogress = (e) => {
            progress(e.loaded / e.total * 100);
        };

        xhr.onload = () => {
            if (xhr.status === 403) {
                reject({ message: 'HTTP Error: ' + xhr.status, remove: true });
                return;
            }

            if (xhr.status < 200 || xhr.status >= 300) {
                reject('HTTP Error: ' + xhr.status);
                return;
            }

            const json = JSON.parse(xhr.responseText);

            if (!json || !json.data || typeof json.data.location != 'string') {
                reject('Invalid JSON: ' + xhr.responseText);
                return;
            }

            resolve(json.data.location);
        };

        xhr.onerror = () => {
            reject('Image upload failed due to a XHR Transport error. Code: ' + xhr.status);
        };

        const formData = new FormData();
        formData.append('file', blobInfo.blob(), blobInfo.filename());

        xhr.send(formData);
    });

    // TODO: 현재 아래의 설정에는 사용하지 못하는 플러그인도 포함되어있음. non-premium plugin setup 으로 변경하자 non-premium plugin setup
    // LINK: https://www.tiny.cloud/docs/tinymce/latest/full-featured-open-source-demo
    tinymce.init({
        selector: 'textarea',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount linkchecker',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
        content_css: ['/css/application.css'],
        body_class: 'content',
        content_style: 'body { margin: 16px; }',
        height: 600,
        resize: true,
        images_upload_handler: imagesUploadHandler
    });

</script>
</body>
</html>
