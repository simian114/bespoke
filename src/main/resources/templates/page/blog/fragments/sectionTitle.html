<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="section-title(title)">
    <div class="content-area mb-2">
        <h2 th:text="${title}" class="is-size-4 has-text-weight-bold"></h2>
    </div>
</th:block>
</body>
</html>
