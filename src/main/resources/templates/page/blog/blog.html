<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head layout:fragment="head">
    <title th:text="|${owner.name}'s blog|">Bespoke</title>

    <meta name="title" th:content="|Bespoke - ${owner.nickname}|">
    <meta name="description" th:content="|Bespoke - ${owner.nickname}'s blog'|">
    <meta name="image" content="https://bespoke-blog.s3.ap-northeast-2.amazonaws.com/seo/bespoke.png">
    <meta name="keywords"
          content="blog platform, simple, comfortable, diverse, fast, write stories, share stories, discover stories, velog, inblog, medium, wix, wordpress, tistory, naver blog, 벨로그, 블로그, 인블로그, 워드프레스, 티스토리, 네이버블로그">

    <meta property="og:site_name" content="Bespoke">
    <meta property="og:type" content="website">

    <meta property="og:title" th:content="|Bespoke - ${owner.nickname}|">
    <meta property="og:description" th:content="|Bespoke - ${owner.nickname}'s blog'|">
    <meta property="og:image" content="https://bespoke-blog.s3.ap-northeast-2.amazonaws.com/seo/bespoke.png">

    <meta property="twitter:card" content="https://bespoke-blog.s3.ap-northeast-2.amazonaws.com/seo/bespoke.png">
    <meta property="twitter:url" content="https://www.bespoke.com">
    <meta property="twitter:title" th:content="|Bespoke - ${owner.nickname}|">
    <meta property="twitter:description" th:content="|Bespoke - ${owner.nickname}'s blog'|">
    <meta property="twitter:image" content="https://bespoke-blog.s3.ap-northeast-2.amazonaws.com/seo/bespoke.png">

    <!--script-->
    <script type="text/javascript" src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script type="text/javascript" th:src="@{/js/tinymce/tinymce.min.js}"></script>
</head>
<body layout:fragment="content">
<section class="blog-page section px-2">
    <section class="content-area block">
        <th:block th:replace="~{page/blog/fragments/header :: home}"></th:block>
    </section>
    <section class="content-area block">
        <th:block th:replace="~{page/blog/fragments/space :: space}"></th:block>
    </section>

    <section class="block">
        <th:block th:replace="~{page/blog/fragments/sectionTitle :: section-title('Best posts')}"></th:block>
        <th:block th:replace="~{page/blog/fragments/postCarousel :: post-carousel}">
        </th:block>
    </section>

    <section class="content-area block">
        <th:block th:replace="~{page/blog/fragments/introduce :: introduce(true)}">
        </th:block>
    </section>
    <!--            TODO: sns list-->

    <div class="block">

    </div>
    <!--        -->


</section>

</body>
</html>
