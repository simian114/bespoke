<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
    <!--Common Head-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"
    />

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>

    <!--Common JS-->
    <script src="https://kit.fontawesome.com/867df50432.js" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/htmx.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/surreal.js}"></script>

    <!--Common CSS -->
    <link rel="stylesheet" href="/css/application.css">
</head>

<body>

<!--Content 내용 영역을 참조합니다-->
<section class="section">
    <div class="container">
        <!--        filter -->
        <nav class="panel">
            <p class="panel-tabs">
                <!--  현재의 url 과 비교해서 is-active class 추가  -->
                <a class="is-active" th:href="@{/blog/{nickname}/manage(nickname=${owner.nickname})}">프로필</a>
                <a th:href="@{/blog/{nickname}/manage/posts(nickname=${owner.nickname})}">게시글</a>
                <a th:href="@{/blog/{nickname}/manage/follows(nickname=${owner.nickname})}">팔로우</a>
            </p>
        </nav>
        <th:block layout:fragment="content">
            <!--    -->
        </th:block>
    </div>

</section>
</body>
</html>
