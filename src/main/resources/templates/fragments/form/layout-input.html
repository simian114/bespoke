<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<body>
<!-- NOTE: layout fragment 를 사용하면 내부에 태그 넣는게 그래도 더 편한 -->
<th:block layout:fragment="input(field, label, type, placeholder, required)">
    <div class="field" th:with="fieldName=${field}">
        <label class="label" th:text="${label}">label</label>
        <div class="control">
            <!--  TODO: icon  -->
            <input class="input" th:required="${required}" th:field="*{__${fieldName}__}" th:type="${type}"
                   th:placeholder="${placeholder}">
            <script layout:fragment="script"></script>
        </div>
        <p class="help is-danger" th:errors="*{__${fieldName}__}"></p>
    </div>
</th:block>

<th:block layout:fragment="tinymce(field, label, placeholder, required)">
    <div class="field" th:with="fieldName=${field}" style="min-height: 600px;">
        <label class="label" th:text="${label}">Introduce</label>
        <div class="control has-icons-left has-icons-right">
                    <textarea th:placeholder="${placeholder}"
                              style="height: 0px !important;position: absolute;visibility: hidden;"
                              th:field="*{__${fieldName}__}" id="editor"
                              class="textarea is-success" type="text">
                    </textarea>
        </div>
        <script>
            me().run(e => {
                const textarea = e.querySelector("textarea");
                if (textarea) {
                    const imagesUploadHandler = (blobInfo, progress) => new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.withCredentials = true;
                        xhr.open('POST', '/api/file-upload');

                        xhr.upload.onprogress = (e) => {
                            progress(e.loaded / e.total * 100);
                        };

                        xhr.onload = () => {
                            if (xhr.status === 403) {
                                reject({message: 'HTTP Error: ' + xhr.status, remove: true});
                                return;
                            }

                            if (xhr.status < 200 || xhr.status >= 300) {
                                reject('HTTP Error: ' + xhr.status);
                                return;
                            }

                            const json = JSON.parse(xhr.responseText);

                            if (!json || !json.data || typeof json.data.location != 'string') {
                                reject('Invalid JSON: ' + xhr.responseText);
                                return;
                            }

                            resolve(json.data.location);
                        };

                        xhr.onerror = () => {
                            reject('Image upload failed due to a XHR Transport error. Code: ' + xhr.status);
                        };

                        const formData = new FormData();
                        formData.append('file', blobInfo.blob(), blobInfo.filename());

                        xhr.send(formData);
                    });
                    tinymce.remove();
                    setTimeout(() => {
                        tinymce.init({
                            selector: 'textarea',
                            plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
                            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
                            content_css: ['/css/application.css'],
                            body_class: 'content',
                            content_style: 'body { margin: 16px; }',
                            height: 600,
                            resize: true,
                            images_upload_handler: imagesUploadHandler,
                            setup: function (editor) {
                                editor.on('change', function () {
                                    tinymce.triggerSave();
                                })
                            }
                        });
                    }, 0);
                }
            })
        </script>
    </div>
</th:block>
</body>
</html>
